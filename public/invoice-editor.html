<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Editor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f9fafb;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            padding: 24px;
            border-bottom: 1px solid #e5e7eb;
            background: #f8fafc;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }
        
        .form-container {
            padding: 24px;
        }
        
        .section {
            margin-bottom: 32px;
        }
        
        .section h2 {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 16px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
        }
        
        .form-group {
            margin-bottom: 16px;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 4px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        .actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding-top: 24px;
            border-top: 1px solid #e5e7eb;
        }
        
        button {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-cancel {
            background: white;
            border: 1px solid #d1d5db;
            color: #374151;
        }
        
        .btn-cancel:hover {
            background: #f9fafb;
        }
        
        .btn-save {
            background: #3b82f6;
            border: 1px solid #3b82f6;
            color: white;
        }
        
        .btn-save:hover {
            background: #2563eb;
        }
        
        .required {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Invoice Editor</h1>
        </div>
        
        <div class="form-container">
            <form id="invoiceForm">
                <div class="section">
                    <h2>Invoice Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="clientId">Client <span class="required">*</span></label>
                            <select id="clientId" name="clientId" required>
                                <option value="">Select Client</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type">Invoice Type</label>
                            <select id="type" name="type">
                                <option value="deposit">Deposit</option>
                                <option value="milestone">Milestone</option>
                                <option value="final">Final</option>
                                <option value="recurring">Recurring</option>
                                <option value="custom">Custom</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Invoice Date</label>
                            <input type="date" id="date" name="date">
                        </div>
                        <div class="form-group">
                            <label for="dueDate">Due Date</label>
                            <input type="date" id="dueDate" name="dueDate">
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Invoice Item</h2>
                    <div class="form-group">
                        <label for="itemDescription">Description <span class="required">*</span></label>
                        <input type="text" id="itemDescription" name="itemDescription" required>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="itemQuantity">Quantity</label>
                            <input type="number" id="itemQuantity" name="itemQuantity" value="1" min="0" step="1">
                        </div>
                        <div class="form-group">
                            <label for="itemRate">Rate</label>
                            <input type="number" id="itemRate" name="itemRate" value="0" min="0" step="0.01">
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h2>Notes</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="notes">Notes (Client Visible)</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="internalNotes">Internal Notes</label>
                            <textarea id="internalNotes" name="internalNotes" rows="3"></textarea>
                        </div>
                    </div>
                </div>
                
                <div class="actions">
                    <button type="button" class="btn-cancel" onclick="closeWindow()">Cancel</button>
                    <button type="submit" class="btn-save">Save Invoice</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Get clients data from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const clientsData = urlParams.get('clients');
        
        if (clientsData) {
            try {
                const clients = JSON.parse(decodeURIComponent(clientsData));
                populateClients(clients);
            } catch (e) {
                console.error('Error parsing clients data:', e);
            }
        }
        
        // Set default dates
        document.getElementById('date').value = new Date().toISOString().split('T')[0];
        const dueDate = new Date();
        dueDate.setDate(dueDate.getDate() + 30);
        document.getElementById('dueDate').value = dueDate.toISOString().split('T')[0];
        
        function populateClients(clients) {
            const select = document.getElementById('clientId');
            clients.forEach(client => {
                const option = document.createElement('option');
                option.value = client.id;
                option.textContent = client.name;
                select.appendChild(option);
            });
        }
        
        function closeWindow() {
            window.close();
        }
        
        document.getElementById('invoiceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const invoiceData = {
                clientId: parseInt(formData.get('clientId')) || 0,
                type: formData.get('type'),
                date: formData.get('date'),
                dueDate: formData.get('dueDate'),
                itemDescription: formData.get('itemDescription'),
                itemQuantity: parseFloat(formData.get('itemQuantity')) || 1,
                itemRate: parseFloat(formData.get('itemRate')) || 0,
                notes: formData.get('notes'),
                internalNotes: formData.get('internalNotes')
            };
            
            // Send data back to parent window
            if (window.opener && window.opener.handleInvoiceSave) {
                window.opener.handleInvoiceSave(invoiceData);
            }
            
            alert('Invoice saved successfully!');
            window.close();
        });
    </script>
</body>
</html>
